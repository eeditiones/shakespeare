<?xml version="1.0" encoding="UTF-8"?>
<div>
    <div data-template="browse:dispatch-action"/>
    <div data-template="browse:list-works">
        <paper-button class="parent-link" data-template="browse:parent-collection">
            <iron-icon icon="icons:folder"/>
            <pb-i18n key="browse.up">Up</pb-i18n>
        </paper-button>
        <ul class="documents" data-template="browse:browse" data-template-per-page="10">
            <li class="document">
                <pb-restricted login="login" group="tei">
                    <div class="document-select">
                        <paper-checkbox data-template="lib:parse-params" name="documentCheckbox" value="${ident}"></paper-checkbox>
                    </div>
                </pb-restricted>
                <div class="document-info">
                    <header data-template="browse:short-header"></header>
                    <!-- TODO this toolbar should only appear once per Documents papercard -->
                    <app-toolbar>
                        <paper-menu-button>
                            <paper-button slot="dropdown-trigger" data-i18n="[title]menu.download.title" title="i18n(download)">
                                <iron-icon icon="file-download"></iron-icon>
                                <span class="label"><pb-i18n key="menu.download.title">Download</pb-i18n></span>
                            </paper-button>
                            <paper-listbox slot="dropdown-content" data-template="lib:parse-params">
                                <paper-item data-template="pages:if-supported" data-template-media="print">
                                    <a href="${app}/print/${ident}" target="_new">Print CSS</a>
                                </paper-item>
                                <paper-item data-template="pages:if-supported" data-template-media="epub">
                                    <pb-download type="epub" src="document1" dialog="downloadDialog" data-template="browse:download-link">
                                        ePUB
                                    </pb-download>
                                </paper-item>
                                <paper-item>
                                    <pb-edit-xml data-i18n="[title]menu.download.view-tei" title="i18n(view-tei)" path="${path}" data-template="pages:parse-params">
                                        XML
                                    </pb-edit-xml>
                                </paper-item>
                            </paper-listbox>
                        </paper-menu-button>
                    </app-toolbar>
                </div>
            </li>
        </ul>
    </div>
</div>
