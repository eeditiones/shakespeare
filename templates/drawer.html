<app-drawer slot="drawer" align="right">
    <div class="drawer-content">
        <pb-media-query query="max-width: 1023px">
            <!-- language selector -->
            <pb-lang name="lang" data-template="pages:languages"/>
            <pb-collapse>
                <h3 slot="collapse-trigger"><pb-i18n key="menu.documentation">Documentation</pb-i18n></h3>
                <paper-listbox slot="collapse-content">
                    <paper-item>
                        <a href="${app}/doc/documentation.xml?odd=docbook.odd" data-template="lib:parse-params">
                            <pb-i18n key="menu.documentation">Documentation</pb-i18n>
                        </a>
                    </paper-item>
                    <paper-item>
                        <a href="https://faq.teipublisher.com/">FAQ</a>
                    </paper-item>
                    <paper-item>
                        <a href="${app}/doc/blog/" data-template="lib:parse-params"><pb-i18n key="menu.news">News</pb-i18n></a>
                    </paper-item>
                    <paper-item>
                        <a href="https://unpkg.com/@teipublisher/pb-components@latest/dist/api.html" target="_blank">Webcomponents API</a>
                    </paper-item>
                    <paper-item>
                        <a href="${app}/api.html" data-template="lib:parse-params" target="_blank">TEI Publisher API</a>
                    </paper-item>
                </paper-listbox>
            </pb-collapse>
            <pb-collapse>
                <h3 slot="collapse-trigger"><pb-i18n key="menu.download.title">Download</pb-i18n></h3>
                <paper-listbox slot="collapse-content">
                    <paper-item>
                        <pb-download type="epub" src="document1" data-i18n="[title]menu.download.epub" dialog="downloadDialog">
                            ePUB
                        </pb-download>
                    </paper-item>
                    <paper-item>
                        <pb-edit-xml src="document1" data-i18n="[title]menu.download.view-tei" title="view-tei">
                            XML
                        </pb-edit-xml>
                    </paper-item>
                </paper-listbox>
            </pb-collapse>
            <pb-restricted login="login">
                <pb-collapse>
                    <h3 slot="collapse-trigger"><pb-i18n key="menu.admin.title">Admin</pb-i18n></h3>
                    <paper-listbox slot="collapse-content">
                        <paper-item>
                            <pb-download data-template="pages:edit-odd-link" src="document1">
                                <pb-i18n key="menu.admin.edit-odd">Edit ODD</pb-i18n>
                            </pb-download>
                        </paper-item>
                        <paper-item>
                            <a href="${app}/manage.html" data-template="lib:parse-params">
                                <pb-i18n key="menu.admin.appGenerator"/>
                            </a>
                        </paper-item>
                        <paper-item>
                            <a href="${app}/train-ner.html" data-template="lib:parse-params">
                                <pb-i18n key="menu.admin.train">Train Named Entity Recognition</pb-i18n>
                            </a>
                        </paper-item>
                    </paper-listbox>
                </pb-collapse>
            </pb-restricted>
        </pb-media-query>
        <div class="settings">
            <h3><pb-i18n key="document.settings">Settings</pb-i18n></h3>
            <pb-toggle-feature emit="transcription" subscribe="transcription" name="view" on="page" off="div"
                init-from-view="init-from-view"><pb-i18n key="document.view-type">Page View</pb-i18n></pb-toggle-feature>
            <pb-select-odd emit="transcription" subscribe="transcription" src="document1"></pb-select-odd>
            <pb-select-template ></pb-select-template>
            <pb-edit-xml src="document1">
                <paper-button alt="Edit source"><iron-icon icon="icons:code"></iron-icon> <pb-i18n key="menu.download.view-tei"/></paper-button>
            </pb-edit-xml>
            <paper-card>
                <div class="caveat-content">
                    <h4>
                        <pb-i18n key="document.caveat-heading" />
                    </h4>
                    <pb-i18n key="document.caveat" />
                </div>
            </paper-card>
        </div>
    </div>
</app-drawer>
